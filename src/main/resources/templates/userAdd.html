<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>U&L Bookmarker</title>
<link rel="stylesheet" th:href="@{/css/userAdd.css}" />
<link rel="stylesheet" href="/src/main/resources/static/css/userAdd.css" />
<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<!-- フォローユーザー登録 -->
<body>
<header>
<h1>ユーザー追加</h1>
</header>                                  <!-- ドメインと連携したコントローラー内のuser -->
	<form action="/user/add" method="post" th:object=${user}>
		<p th:errors="*{name}"></p>
		<p>
			名前 <input type="text" th:field="*{name}"/>
		</p>
		<div>
		<input class=button th:type="submit"  value="登録"/>
		</div>
		<p>※アカウント名ではなく登録したい人の名前を入力しましょう！</p>
	</form>
	<p><a th:href="@{/user}">リストに戻る</a></p>
	<p><a th:href="@{/}">ホームに戻る</a></p>
</body>
</html>
