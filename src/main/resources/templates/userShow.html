<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>U&L Bookmarker</title>
<link rel="stylesheet" th:href="@{/css/userShow.css}" />
<link rel="stylesheet" href="/src/main/resources/static/css/userShow.css" />

</head>
<body>
	<!--ユーザー個別表示  -->
	<header>
		<h1>ユーザー個別一覧</h1>
	</header>
	<table border="1">
		<tr>
			<th>SNS名</th>
			<th>URL</th>
			<th>アカウントネーム</th>
		</tr>
		<tr th:each="sns : ${user.snsList}">
			<td th:text="${sns.snsName}"></td>
			<td><a th:text="${sns.url}" th:href="${sns.url}"></a></td>
			<td th:text="${sns.accountName}"></td>
			<td>
            <a th:href="@{/sns/delete/{id}/{userId}(id=${sns.id}, userId=${user.id})}" onclick="return confirm('削除してもよろしいですか？')">削除する</a>
        </td>
		</tr>
	</table>
	<p>
		<a th:href="@{/snsAdd}">追加する</a>
	</p>
	<p>
		<a th:href="@{/user}">リストに戻る</a>
	</p>
	<p>
		<a th:href="@{/}">ホームに戻る</a>
	</p>
</body>
</html>
