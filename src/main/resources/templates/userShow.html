<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>U&L Bookmarker</title>
</head>
<body>
	<!--ユーザー個別表示  -->
	<header>
		<h1>ユーザー個別閲覧</h1>
	</header>
	<table border="1">
		<tr>
			<th>SNS名</th>
			<th>URL</th>
			<th>アカウントネーム</th>
		</tr>
		<tr th:each="sns : ${user.snsList}">
			<td th:text="${sns.snsName}"></td>
			<td th:text="${sns.url}"></td>
			<td th:text="${sns.accountName}"></td>
		</tr>
	</table>
	<p>
		<a th:href="@{/snsAdd}">追加する</a>
	</p>
	<p>
		<a th:href="@{/user}">リストに戻る</a>
	</p>
	<p>
		<a th:href="@{/}">ホームに戻る</a>
	</p>
</body>
</html>
