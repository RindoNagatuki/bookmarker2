<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>U&Lbookmarker</title>
</head>
<body>
 <!--ユーザー個別表示  -->
	<header>
		<h1>ユーザー個別閲覧</h1>
	</header>
	<h1 th:object="${userSns}"></h1>
	<table>
	<tr>
		<th>SNS名</th>
		<th>URL</th>
		<th>アカウントネーム</th>
	</tr>
	<tr>
		<td th:field="*{snsName}"></td>
		<td th:field="*{url}"></td>
		<td th:field="*{accountName}"></td>
	</tr>
	</table>
	<p><a th:href="@{/sns}">追加する</a></p>
	<p><a th:href="@{/users}">リストに戻る</a></p>
	<p><a th:href="@{/home}">ホームに戻る</a></p>
</body>
</html>
