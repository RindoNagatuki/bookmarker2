<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>U＆L Bookmarker</title>
</head>
<!-- フォローしたいユーザーリスト -->
<body>
	<header>
		<h1>ユーザーリスト</h1>
	</header>
	<ul th:each="user: ${users}" th:object="${user}">
		<li>
			<a th:href="@{/user/show/{id}(id=*{id})}" th:text=*{name}></a>
		</li>	
	</ul>
	<p><a th:href="@{/}">ホームに戻る</a></p>
	<p><a th:href="@{/user/add}">新規追加する</a></p>
	
</body>
</html>
