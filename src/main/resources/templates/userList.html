<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>U＆Lbookmarker</title>
</head>
<body>
	<header>
		<h1>ユーザーリスト</h1>
	</header>
	<table border="1">
	<tr>
		<th>ユーザーネーム</th>
		<th>SNS名</th>
		<th>URL</th>
		<th>アカウントネーム</th>
	</tr>
	
	<tr th:each="users : ${users}" th:object="${users}">
		<td th:text="*{name}"></td>
		<td th:text="*{snsName}"></td>
		<td th:text="*{url}"></td>
		<td th:text="*{accountName}"></td>
		
	</tr>
	</table>
	
</body>
</html>
